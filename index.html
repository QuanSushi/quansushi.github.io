<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/scripts.js"></script>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<div class="container">

			<div id="totalMultiplier">total</div>
			<!--start wrapper-->
			<div class="wrapper">
				<div class="selector">
					Captain
					<br><select name="captain">
						<option value="2">x2</option>
						<option value="2.5">x2.5</option>
						<option value="3">x3</option>
					</select>
				</div>
				<div class="selector">
					Friend Captain
					<br><select name="fr_captain">
						<option value="2">x2</option>
						<option value="2.5">x2.5</option>
						<option value="3">x3</option>
					</select>
				</div>
				<div class="selector">
					Ship Bonus
					<br><select name="ship">
						<option value="1">x1</option>
						<option value="1.2">x1.2</option>
						<option value="1.5">x1.5</option>
					</select>
				</div>
				<div class="selector">
					Type Advantage?
					<br><select name="type">
						<option value="1">no</option>
						<option value="2">yes</option>
					</select>
				</div>
				<div class="selector">
					Orb Bonus
					<br><select name="orb">
						<option value="1">no</option>
						<option value="2">yes</option>
					</select>
				</div>
				<div class="selector">
					Combo
					<br><select name="combo">
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</div>
				<div class="selector">
					Turtle
					<br><select id="turtle" name="turtle">
						<option value="10000">Baby Turtle</option>
						<option value="20000">Daimyo Turtle</option>
						<option value="50000">Elder Turtle</option>
					</select>
				</div>
			</div>
			<!--end wrapper-->
				<div class="button" id="start">calculate</div>
			

				<br><br><br><br><br><br><div class="table" id="table_wrapper">
					<div class="firstCol" id="chain">Attack chain</div><div class="secondCol" id="damageNeeded">Min. damage needed</div>
					<br><div class="firstCol" id="1st_unit">1st</div><div class="secondCol" id="1st_value"> </div>
					<br><div class="firstCol" id="2nd_unit">2nd</div><div class="secondCol" id="2nd_value"> </div>
					<br><div class="firstCol" id="3rd_unit">3rd</div><div class="secondCol" id="3rd_value"> </div>
					<br><div class="firstCol" id="4th_unit">4th</div><div class="secondCol" id="4th_value"> </div>
					<br><div class="firstCol" id="5th_unit">5th</div><div class="secondCol" id="5th_value"> </div>
					<br><div class="firstCol" id="6th_unit">6th</div><div class="secondCol" id="6th_value"> </div>
			</div>

		</div><!--end container-->
	</body>
</html>
